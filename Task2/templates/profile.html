<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Profile</h1>
    {{ if . }}
    <p>Username: {{.username}}</p>
    <p>Email: {{.email}}</p>
    {{ else }}
    <p>You are not logged in.</p>
    <p><a href="/login">Login</a></p>
    {{ end }}
    <p><a href="/logout">Logout</a></p>
</body>
</html>
